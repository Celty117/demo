<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <title>我的导航</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header></header>
  <main>
    <div class="wrapper" id="main">

    </div>
  </main>
  <footer></footer>
  <script>
    //  1.初始化数据
    var keys = {
      '0': { 0: 'q', 1: 'w', 2: 'e', 3: 'r', 4: 't', 5: 'y', 6: 'u', 7: 'i', 8: 'o', 9: 'p', length: 10 },
      '1': { 0: 'a', 1: 's', 2: 'd', 3: 'f', 4: 'g', 5: 'h', 6: 'j', 7: 'k', 8: 'l', length: 9 },
      '2': { 0: 'z', 1: 'x', 2: 'c', 3: 'v', 4: 'b', 5: 'n', 6: 'm', length: 7 },
      'length': 3
    }
    var hash = {
      'q': 'qq.com',
      'w': 'weibo.com',
      'e': 'ele.me',
      'r': 'renren.com',
      't': 'taobao.com',
      'y': 'youtube',
      'u': 'uc.com',
      'i': 'iqiyi.com',
      'o': 'opera',
      'p': undefined,
      'a': 'acfun.tv',
      's': 'sohu.com',
      'z': 'zhihu.com',
      'm': 'www.mcdonalds.com.cn'
    }
    // 取出 localStorage 中的 zzz 对应的 hash
    var hashInLocalStorage = getFromLocalStorage('zzz')
    if (hashInLocalStorage) {
      hash = hashInLocalStorage
    }

    // 2.生成键盘
    // 遍历 keys，生成 kbd 标签
    var index = 0
    while (index < keys['length']) {
      var div = document.createElement('div')
      div.className = 'row'
      main.appendChild(div)
      var row = keys[index]
      var index2 = 0
      while (index2 < row['length']) {  // 0~9 0~8 0~6
        var kbd = document.createElement('kbd')
        var span = document.createElement('span')
        span.textContent = row[index2]
        span.className = 'text'
        kbd.appendChild(span)
        kbd.className = 'key'
        var button = document.createElement('button')
        button.textContent = '编辑'
        button.id = row[index2]
        var img = document.createElement('img')
        if (hash[row[index2]]) {
          img.src = 'https://' + hash[row[index2]] + '/favicon.ico'
        } else {
          img.src = '//i.loli.net/2018/12/08/5c0b7acfc9d2a.png'
        }
        img.onerror = function (xxx) {
          xxx.target.src = '//i.loli.net/2018/12/08/5c0b7acfc9d2a.png'
        }

        button.onclick = function (xzkjcnxlkcjlk) {  // xzkjcnxlkcjlk['target']就是用户点击的元素
          var button2 = xzkjcnxlkcjlk['target'] // 拿到用户点的哪个按钮
          var img2 = button2.previousSibling
          var key = button2['id']  // 拿到用户点的哪个按钮
          var x = prompt('给我一个网址')  //  用户输入的网址存到x里 
          hash[key] = x  //  让hash[key]里对应的值变成x的值,hash变更
          img2.src = 'https://' + x + '/favicon.ico'
          img2.onerror = function (xxx) {
            xxx.target.src = '//i.loli.net/2018/12/08/5c0b7acfc9d2a.png'
          }
          localStorage.setItem('zzz', JSON.stringify(hash))
        }
        kbd.appendChild(img)
        kbd.appendChild(button)
        div.appendChild(kbd)
        index2 = index2 + 1
      }
      index = index + 1
    }

    // 3.监听键盘
    document.onkeypress = function (xzkjcnxlkcjlk) {
      var key = xzkjcnxlkcjlk['key']  // 拿到用户输入的键
      var website = hash[key]  // 得到这个键对应的网站
      //location.href = 'http://' + website//  // 把当前地址变成新的网站的地址
      window.open('http://' + website, '_blank')  // 在新标签打开这个网址
    }

    function getFromLocalStorage(name) {
      JSON.parse(localStorage.getItem(name) || 'null')
    }
  </script>
</body>

</html>
