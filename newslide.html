<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/newslide.css">
  <title>无缝轮播</title>
</head>

<body>
  <div class="container">
    <div class="slideshow">
      <div id="slides" class="images">
        <img src="./img/slide1.jpg" alt="图片" width="600px">
        <img src="./img/slide2.jpg" alt="图片" width="600px">
        <img src="./img/slide3.jpg" alt="图片" width="600px">
        <img src="./img/slide4.jpg" alt="图片" width="600px">
        <img src="./img/slide5.jpg" alt="图片" width="600px">
      </div>
    </div>
    <div id="controls" style="text-align:center">
      <button id="previous">上一张</button>
      <button id="next">下一张</button>
    </div>
    <div id="buttons" style="text-align:center">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
    </div>
  </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="./js/newslide.js"></script>

</html>
